name: Update Scoreboards

on:
  push:
    branches:
      - main

jobs:
  update-scoreboards:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - run: "./.github/tools/generate_repo_readme.py"
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "[Auto Commit] Update Scoreboards"
